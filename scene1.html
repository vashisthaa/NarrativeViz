<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Adolescent Fertility Rate Trend</title>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="./scripts/chart_viz.js"></script>

    <style>
        .top_level_box {
            color:black;
            text-align: center;
            width: 100%;
            font-weight: bold;
            margin: auto;
            font-size: 23px;
            padding: 2px;
            background: dodgerblue;


        }
        .message_box {
            color: black;
            text-align: center;
            text-underline-style: wave;
            width: 100%;
            font-weight: bold;
            margin: auto;
            font-size: 23px;
            padding: 2px;
            padding-bottom: 5px;

        }
        .main_window {
            width: 1500px;
            height: 900px;
            margin-right: auto;
            margin-left: auto;
            padding-right: 5px;
            padding-left: 5px;
            border-style: ridge;
            border-width: 1px;
            border-color: dodgerblue;

        }
        .scene_box {
            width: 100%;
            display: inline-block;

        }
        .navigation_box{
            padding: 5px;
            height: 50px;
            width: 40%;
            margin-left: 30%;
            margin-right: 30%;

        }
        .navigation_buttons {
            width: 80px;
            float: left;
            alignment: center;
            padding: 5px;
        }
        .caption_box{
            width: 9%;
            float: left;
            height: auto;
            margin-top: 15px;
            padding: 5px;
            border-style: ridge;
            border-width: 1px;
            border-color: dodgerblue;


        }
        .filter_box{
            width: 12%;
            float: right;
            height: 700px;
            margin-top: 15px;
            padding: 5px;
            border-style: ridge;
            border-width: 1px;
            border-color: dodgerblue;
            overflow-x: hidden;
            overflow-y: auto;
            text-align:justify;
        }
        .filter_with_scroll{
            overflow-x: hidden;
            overflow-y: auto;
            text-align:justify;
        }
        .graph_box {
            width: 75%;
            float: left;
            height: 700px;
            padding: 2px;
            margin-top: 15px;
            alignment: center;
            border-style: ridge;
            border-width: 1px;
            border-color: dodgerblue;
        }
        .svg_viz{
            alignment: left;
        }

        .btn {
            display: inline-block;
            background-color: dodgerblue;
            font-weight: 400;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            border: 1px solid transparent;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: .25rem;
            color: #fff;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }
    </style>
</head>
<body onload="onbodyload('scene1')">
<div class="main_window">
    <div class="top_level_box">
        Scene 1
    </div>
    <div class="message_box">
        Adolescent Fertility still a challenge amid income inequality.
    </div>
    <div class="navigation_box">
        <table>
            <tr>
                <td>
                    <div class="navigation_buttons">
                        <button type="button" class="btn" onclick="onclickScene1()"><a >Scene 1</a></button>
                    </div>
                </td>
                <td>
                    <img src="./images/arrow.png" width="60" height="20">
                </td>
                <td>
                    <div class="navigation_buttons">
                        <button id="button_2" type="button" class="btn" onclick="onclickScene2()"><a >Scene 2</a></button>
                    </div>
                </td>
                <td>
                    <img src="./images/arrow.png" width="60" height="20" >
                </td>
                <td>
                    <div class="navigation_buttons">
                        <button type="button" class="btn" onclick="onclickScene3()"><a >Scene 3</a></button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="scene_box">
        <div class="caption_box">
            <br>
            <li><b>Adolescent Fertility Rate</b> for the world is improving but still a concern. </li>
        </div>
        <div class="graph_box">
            <div class="svg_viz">
                <svg width="1100" height="650"></svg>
            </div>
        </div>
        <div class="filter_box" >
            <table>
                <tr style="position: fixed; border-style: ridge; border-color: dodgerblue; border-width: .5px">
                    <td style="color: white; background: dodgerblue; font-family: Verdana">
                        <b>Select A Country</b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="filter_container"class="filter_with_scroll">
                        </div>
                    </td>
                </tr>
            </table>

        </div>
    </div>

</div>
</body>
</html>
